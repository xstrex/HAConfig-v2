# Sleep Automations
- id: good_night
  alias: Good Night
  trigger:
    platform: state
    entity_id: input_boolean.asleep
    from: 'off'
    to: 'on'
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.vacation
      state: 'off'
    - condition: state
      entity_id: input_boolean.company
      state: 'off'
    - condition: state
      entity_id: group.presence
      state: 'home'
    # - condition: sun
    #   after: sunset
  action:
    service: homeassistant.turn_on
    entity_id: script.asleep

- id: awake
  alias: Awake
  trigger:
    platform: state
    entity_id: input_boolean.asleep
    from: 'on'
    to: 'off'
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: script.morning_lights_weekend
      state: 'off'
    - condition: state
      entity_id: script.morning_lights_weekday
      state: 'off'
    - condition: state
      entity_id: input_boolean.vacation
      state: 'off'
    - condition: state
      entity_id: input_boolean.company
      state: 'off'
    - condition: state
      entity_id: group.presence
      state: 'home'
    # - condition: sun
    #   before: sunrise
  action:
    service: homeassistant.turn_on
    entity_id: script.awake

