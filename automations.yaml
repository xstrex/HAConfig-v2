- id: Dishwasher Clean Alert
  alias: Dishwasher Clean Alert
  trigger:
  - platform: state
    entity_id: input_select.dishwasher_status
    to: Clean
  - platform: state
    entity_id: device_tracker.jon_iphone
    to: 'home'
    for:
      minutes: 10
  condition:
    condition: and
    conditions:
    - condition: time
      after: '7:00:00'
      before: '22:00:00'
    - condition: state
      entity_id: device_tracker.jon_iphone
      state: 'home'
      for:
        minutes: 10
    - condition: state
      entity_id: input_select.dishwasher_status
      state: Clean
  action:
    service: homeassistant.turn_on
    entity_id: script.dishwasher_notify

# Washing Machine
