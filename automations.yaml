# Media Lights Fade-in/out
- id: livingroom_tv_pause
  alias: Living Room TV Paused/Stopped
  trigger:
  - platform: state
    entity_id: media_player.apple_tv
    from: 'playing'
  - platform: state
    entity_id: media_player.sony_bravia_tv
    from: 'playing'
  condition:
  - condition: state
    entity_id: sun.sun
    state: below_horizon
  action:
  - service: scene.turn_on
    entity_id: scene.lr_evening

- id: livingroom_tv_play
  alias: Living Room TV Playing
  trigger:
  - platform: state
    entity_id: media_player.apple_tv
    to: 'playing'
  - platform: state
    entity_id: media_player.sony_bravia_tv
    to: 'playing'
  condition:
  - condition: state
    entity_id: sun.sun
    state: below_horizon
  action:
  - service: scene.turn_on
    entity_id: scene.lr_media

- id: livingroom_tv_dim
  alias: Living Room TV Playing Sunset
  trigger:
  - platform: sun
    event: sunset
  condition:
  - condition: state
    entity_id: media_player.apple_tv
    state: 'playing'
  - condition: state
    entity_id: media_player.sony_bravia_tv
    state: 'playing'
  action:
  - service: scene.turn_on
    entity_id: scene.lr_media

# Time of Day Lights
- id: evening_lights
  alias: Evening Lights
  trigger:
  - platform: sun
    event: sunset
    offset: -00:30:00
  condition:
  - condition: state
    entity_id: group.presence
    state: 'home'
  - condition: state
    entity_id: input_boolean.vacation
    state: 'off'
  action:
  - service: scene.turn_on
    entity_id: scene.lr_evening

