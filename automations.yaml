  alias: alarm clock snooze action
  initial_state: true
  hide_entity: true
  trigger:
  - platform: event
    event_type: ios.notification_action_fired
    event_data:
      actionName: SNOOZE
  action:
    service: script.turn_on
    entity_id: script.alarm_clock_snooze_button

# Presence Based Lights
- id: home_night
  alias: Home - Night
  trigger:
    platform: state
    entity_id: group.presence
    from: not_home
    to: home
  condition:
    condition: and
    conditions:
    - condition: sun
      after: sunset
      after_offset: -00:30:00
    - condition: state
      entity_id: input_boolean.vacation
      state: 'off'
    - condition: state
      entity_id: input_boolean.company
      state: 'off'
  action:
    service: homeassistant.turn_on
    entity_id: script.home_night

- id: away_night
  alias: Away - Night
  trigger:
  - entity_id: group.presence
    from: home
    platform: state
    to: not_home
  condition:
  - condition: and
    conditions:
    - condition: sun
      after: sunset
      after_offset: -00:30:00
    - condition: state
      entity_id: input_boolean.vacation
      state: 'off'
    - condition: state
      entity_id: input_boolean.company
      state: 'off'
  action:
    service: homeassistant.turn_on
    entity_id: script.away_night

