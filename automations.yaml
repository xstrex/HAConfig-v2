# Dishwasher
# Washing: 700W, 698W, 191W, 158W, 696W
# Drying: 516W, 487W, 490W, 491W, 492W,
- id: Dishwasher Active
  alias: Dishwasher Active
  trigger:
  - platform: numeric_state
    entity_id: sensor.dishwasher_power
    above: 650
    below: 710
  condition:
    condition: or
    conditions:
    - condition: state
      entity_id: input_select.dishwasher_status
      state: Dirty
    - condition: state
      entity_id: input_select.dishwasher_status
      state: Clean
    # - condition: state
    #   entity_id: input_select.dishwasher_status
    #   state: Drying
  action:
    service: homeassistant.turn_on
    entity_id: script.dishwasher_running

- id: Dishwasher Drying
  alias: Dishwasher Drying
  trigger:
  - platform: numeric_state
    entity_id: sensor.dishwasher_power
    above: 450
    below: 550
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: input_select.dishwasher_status
      state: Running
  action:
    service: homeassistant.turn_on
    entity_id: script.dishwasher_drying

- id: Dishwasher Clean
  alias: Dishwasher Clean
  trigger:
  - platform: numeric_state
    entity_id: sensor.dishwasher_power
    # above: 5
    below: 5
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: input_select.dishwasher_status
      state: Drying
  action:
    service: homeassistant.turn_on
    entity_id: script.dishwasher_clean

