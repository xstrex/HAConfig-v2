- id: bedtime_lights_weekday
  alias: Bedtime Lights Weekday
  trigger:
  - at: '21:30:00'
    platform: time
  condition:
    condition: and
    conditions:
    - condition: time
      weekday:
      - sun
      - mon
      - tue
      - wed
      - thu
    - condition: state
      entity_id: input_boolean.vacation
      state: 'off'
    - condition: state
      entity_id: input_boolean.company
      state: 'off'
    - condition: state
      entity_id: input_boolean.asleep
      state: 'off'
    - condition: state
      entity_id: group.presence
      state: 'home'
  action:
    service: homeassistant.turn_on
    entity_id: script.bedtime

- id: bedtime_lights_weekend
  alias: Bedtime Lights Weekend
  trigger:
  - at: '22:30:00'
    platform: time
  condition:
    condition: and
    conditions:
    - condition: time
      weekday:
      - fri
      - sat
    - condition: state
      entity_id: input_boolean.vacation
      state: 'off'
    - condition: state
      entity_id: input_boolean.company
      state: 'off'
    - condition: state
      entity_id: input_boolean.asleep
      state: 'off'
    - condition: state
      entity_id: group.presence
      state: 'home'
  action:
    service: homeassistant.turn_on
    entity_id: script.bedtime

# Alarm Clock
- id: alarm_clock_activated
  alias: Alarm Clock Activated
  hide_entity: False
  trigger:
  - platform: template
    value_template: '{{ states.sensor.time.state == states.sensor.alarm_clock_time_long.state }}'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.alarm_clock_status
      state: 'on'
    - condition: state
      entity_id: group.presence
      state: 'home'
  action:
  - service: script.turn_on   # iOS Push Notification
    entity_id: script.alarm_clock_awake_pushed

