      name: Floorplan
      image: /local/custom_ui/floorplan/floorplan.svg
      stylesheet: /local/custom_ui/floorplan/floorplan.css

      # These options are optional
      # warnings:                  # enable warnings (to find out why things might ot be working correctly)
      # pan_zoom:                  # enable experimental panning / zooming
      hide_app_toolbar:          # hide the application toolbar (when used as a custom panel)
      # date_format: DD-MMM-YYYY   # Date format to use in hover-over text
      fully_kiosk:

      devices:

        - name: N7X1
          address: d8:50:e6:71:9c:77
          entities:
            - binary_sensor.n7x1
            - media_player.n7x1

        - name: N7X2
          address: d8:50:e6:85:c8:94
          entities:
            - binary_sensor.n7x2
            - media_player.n7x2

      groups:

        - name: Text Sensors
          entities:
            - sensor.dark_sky_temperature
            - sensor.dark_sky_daily_low_temperature
            - sensor.dark_sky_daily_high_temperature
            - sensor.dark_sky_humidity
            - sensor.dark_sky_wind_speed
          text_template: '${entity.state ? Math.ceil(entity.state) + "": "undefined"}'
          class_template: 'return "static-text";'

        - name: Text Fields
          entities:
            - sensor.dark_sky_summary
            - sensor.dark_sky_minutely_summary
          class_template: 'return "static-field";'

        - name: Temp Ring
          entities:
             - sensor.dark_sky_apparent_temperature
          text_template: '${entity.state ? Math.ceil(entity.state) + "": "undefined"}'
          class_template: '
            var tr = parseFloat(entity.state.replace("Â°", ""));
            if (tr < 20)
              return "temp-ring-cold";
            else if (tr < 30)
              return "temp-ring-30";
            else if (tr < 40)
              return "temp-ring-40";
            else if (tr < 50)
              return "temp-ring-50";
            else if (tr < 60)
              return "temp-ring-60";
            else if (tr < 70)
              return "temp-ring-70";
            else if (tr < 80)
              return "temp-ring-80";
            else if (tr < 90)
              return "temp-ring-90";
            else
              return "temp-ring-high";
            '

        - name: Lights
          entities:
            - light.lr_hanging_globe
            - light.lr_globe
            - light.br1
            - light.br2
            - light.hall_light
            - light.entry_light
            - light.laundry_light
            - light.bathroom_light
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'

        - name: Media Player
          entities:
            - media_player.apple_tv
          states:
            - state: 'on'
              class: 'media-on'
            - state: 'off'
              class: 'media-off'

